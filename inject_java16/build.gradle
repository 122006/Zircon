task copyJavacClass(type: Copy) {
//    doLast("build"){
//        System.out.println("will copy")
//    }
    System.out.println(new File("${buildDir}/classes/java/main/com/sun/tools/javac/parser").exists())
    from "${buildDir}/classes/java/main/com/sun/tools/javac/parser"
    from "${buildDir}/classes/java/main/com/sun/tools/javac/util"
    into "${projectDir.path}/javac/src/main/resources"
    System.out.println(new File("${projectDir.path}/javac/src/main/resources").list())
}
task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = "sources"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId "com.by122006.zircon"
            artifactId "inject_java16"
            version "0.2"
            from components.java
            artifact sourceJar
        }
    }
    repositories {
        maven {
            url = uri('../../repo')
        }
    }

}
