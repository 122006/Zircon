plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
    mavenCentral()
    maven {
        url uri('../../repo')
    }
}
dependencies {
//    implementation files("${System.getProperty('java.home')}/../lib/tools.jar")
    System.out.println("use inject_java16")
    System.out.println("jdkVersion:" + System.getProperty("java.version"))
    System.out.println("javaHome:" + System.getProperty("java.home"))
    implementation project(":base")
//    implementation "com.by122006.zircon:base:0.1"
}
compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation" << "-XDignore:symbol.file"


}
