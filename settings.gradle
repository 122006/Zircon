rootProject.name = 'Zircon'
include ':javac'
include ':impl'
include ':base'
if (System.getProperty("user.dir").contains(":\\")) {
    include ':test'
    if (Integer.parseInt(System.getProperty("java.version").split("\\.")[0]) >= 16) {
        include ':inject_java16'
    } else {
        include ':inject_java7'
    }
    include ':ijplugin'
}