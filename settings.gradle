rootProject.name = 'Zircon'
include ':javac'
include ':zircon'
include ':base'
include ':gradle_plugin'
if (System.getProperty("user.dir").contains(":\\")) {
    include ':test'
    def version = Integer.parseInt(System.getProperty("java.version").split("\\.")[0])
    if (version >= 16) {
        include ':inject_java16'
    } else if (version >= 11) {
        include ':inject_java11'
    } else {
        include ':inject_java7'
    }
    if (version >= 8)
        include ':ijplugin'
}

